<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÃ¡ Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h2 class="song-name"></h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb"></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward" id="prev"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause" id="pause"></i>
            <i
              class="fas fa-play icon-play"
              id="playbtn"
              onclick="playsong()"
            ></i>
          </div>
          <div class="btn btn-new">
            <i class="fas fa-step-forward" id="next"></i>
          </div>
          <div class="btn btn-volumn" id="btn-volumn">
            <i class="bx bx-volume-full"></i>

            <input
              type="range"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="0.1"
          min="0"
          max="100"
        />

        <!-- Playlist -->
        <div class="playlist"></div>
      </div>
    </div>
  </body>
</html>
